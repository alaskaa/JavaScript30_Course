<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 100; // how much the shadow should stretch

  function shadow(event) {
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    // const { offsetWidth: width, offsetHeight: height} = hero;

    let { offsetX: x, offsetY: y} = event; // get the position where your cursor is

    if(this !== event.target) { // this is the div class hero (we need to check this cos we want to hover only on div not h1 or normalise)
      x = x + event.target.offsetLeft;
      y = y + event.target.offsetTop;
    }

    const xWalk = (x / width * walk) - (walk/2); // 50 and -50
    const yWalk = (y / height * walk) - (walk/2);

    text.style.textShadow =
    `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
     ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
     ${yWalk}px ${xWalk}px 0 rgba(0,255, 0, 0.7),
     ${yWalk * -1}px ${yWalk}px 0 rgba(0,0,255,0.7)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
